<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑规则</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>规则编辑器</h1>
<div class="container">
    <form id="ruleForm">
        <input type="text" id="domain" placeholder="域名" required>
        <input type="text" id="captchaSelector" placeholder="验证码选择器" required>
        <input type="text" id="inputSelector" placeholder="输入框选择器" required>
        <button type="submit" id="saveButton">保存规则</button>
    </form>
    <div id="rulesContainer" class="container">
        <!-- 示例条目 -->
        <div class="rule">
            <div>example.com</div>
            <button class="edit-btn">编辑</button>
            <button class="delete-btn">删除</button>
        </div>
    </div>
    <div id="status"></div>
</div>
<script src="../js/rules_editor.js"></script>
</body>
</html>
