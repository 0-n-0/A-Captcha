<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API 设置编辑器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>API 设置编辑器</h1>
<div class="container">
    <form id="apiForm">
        <input type="text" id="apiName" placeholder="API 名称" required>
        <input type="text" id="apiUrl" placeholder="API URL" required>
        <button type="submit" id="saveApi">保存 API</button>
    </form>
    <div id="apiList" class="container">
        <!-- 示例条目 -->
        <div class="api-item">
            <div>API 名称: example API</div>
            <button class="edit-btn">编辑</button>
            <button class="delete-btn">删除</button>
        </div>
    </div>
    <div id="status"></div>
</div>
<script src="../js/api_editor.js"></script>
</body>
</html>
